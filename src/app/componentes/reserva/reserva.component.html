<div class="gradient row mt-5">
        <div class="col-md-5 card shadow  mt-5 mb-2 m-5 ">
                <div class="card-header text-center">
                        Reservar Cupo
                </div>
                <form (submit)="iniciar(limpiar)" autocomplete="off">
                        <div class="card-body">
                                <div class="row">
                                        <div class="col-md-12">
                                                <div class="form-group mt-2">
                                                        <label for="name">Nombre del parqueadero</label>
                                                        <input type="text" id="name" class="form-control" #limpiar>
                                                </div>
                                        </div>
                                        <div class="col-md-6">
                                                <div class="form-group mt-2">
                                                        <label for="phone">Placa del vehiculo</label>
                                                        <input type="text" id="placa" class="form-control" #limpiar>
                                                </div>
                                        </div>
                                        <div class="col-md-6">
                                                <div class="form-group mt-2">
                                                        <label for="user">Tiempo de Reseva</label>
                                                        <input type="text" id="tiempo" class="form-control" #limpiar>
                                                </div>
                                        </div>

                                </div>
                        </div>
                        <div class="card-footer">
                                <button class="btn btn-primary btn-block">Reservar</button>
                        </div>
                </form>
        </div>

        <div class="col-md-5 mt-5 mb-4 m-1">
                <table class="table-bordered table-primary mb-2">
                        <thead>
                                <tr style="text-align: center;">
                                        <th colspan="6">Parqueaderos Registrados</th>
                                </tr>
                        </thead>
                        <thead>
                                <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Direccion</th>
                                        <th scope="col">Cupos Disponbles</th>
                                        <th scope="col">Precio por Hora</th>
                                        <th scope="col">Telefono</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr>
                                        <th scope="row">1</th>
                                        <td>Caribe Plaza</td>
                                        <td>San Andresito</td>
                                        <td>20</td>
                                        <td>2.000</td>
                                        <td>3127884178</td>
                                </tr>
                        </tbody>
                </table>
        </div>

</div>
