<div class="contenedor">
    <img src="../../../assets/img/fondo.jpg" alt="" style="position: fixed;">

    <div class="card shadow mt-5">
        <div class=" mt-3 text-center" style="font-size: 30px;">
            Login
        </div>

        <form [formGroup]="formLogin" (ngSubmit)="checkLogin()" autocomplete="off">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mt-4 ">
                            <label for="user">Usuario</label>
                            <input type="text" id="user" class="form-control" formControlName="username">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group mt-4 ">
                            <label for="pass">Contrase√±a</label>
                            <input type="password" id="pass" class="form-control" formControlName="password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="inlineRadio1"
                                value="Administrador" formControlName="tipo">
                            <label class="form-check-label" for="inlineRadio1">Administrador</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="inlineRadio2"
                                value="Usuario" formControlName="tipo">
                            <label class="form-check-label" for="inlineRadio2">Usuario</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Seccion</button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="from-group text-center">
                            <a routerLink="/registrarse" routerLinkActive="active">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>

</div>
