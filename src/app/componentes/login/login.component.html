<div class="contenedor">
    <img src="../../../assets/img/fondo.jpg" alt="" style="position: fixed;">

    <div class="card shadow mt-5">
        <div class=" mt-3 text-center" style="font-size: 30px;">
            Login
        </div>
        <form (submit)="iniciar(limpiar)" autocomplete="off">
            <div class="card-body">
                <div class="form-group mt-4">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" class="form-control" #limpiar>
                </div>
                <div class="form-group mt-5">
                    <label for="pass">Contrase√±a</label>
                    <input type="password" id="pass" class="form-control" #limpiar>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="ingresar()" class="btn btn-primary btn-block">Iniciar Seccion</button>
            </div>
            <div class="from-group text-center">
                <a routerLink="/registrarse" routerLinkActive="active">Registrarse</a>
            </div>
        </form>
    </div>

</div>
