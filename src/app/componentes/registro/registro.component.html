<div class="contenedor">
    <img src="../../../assets/img/fondo2.jpg" alt="" style="position: fixed;">

    <div class="card shadow mb-3" style="margin-top: 76px;">
        <div class="card-header text-center">
            Datos Personales
        </div>
        <form (submit)="iniciar(limpiar)" autocomplete="off">
            <div class="card-body" >
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mt-2">
                            <label for="name">Nombres</label>
                            <input type="text" id="name" class="form-control" #limpiar>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-2">
                            <label for="l-name">Apellidos</label>
                            <input type="text" id="last-name" class="form-control" #limpiar>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-2">
                            <label for="phone">telefono</label>
                            <input type="text" id="phone" class="form-control" #limpiar>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-2">
                            <label for="phone">Placa del vehiculo</label>
                            <input type="text" id="placa" class="form-control" #limpiar>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group mt-2">
                            <label for="email">Correo</label>
                            <input type="correo" id="email" class="form-control" #limpiar>
                        </div>
                    </div> 
                    <div class="col-md-6">
                        <div class="form-group mt-2">
                            <label for="user">Usuario</label>
                            <input type="text" id="user" class="form-control" #limpiar>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-2">
                            <label for="pass">Contrase√±a</label>
                            <input type="password" id="pass" class="form-control" #limpiar>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Carro
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Moto
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                                Otros
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="ingresar()" class="btn btn-primary btn-block">Registrarse</button>
            </div>
        </form>
    </div>
</div>
